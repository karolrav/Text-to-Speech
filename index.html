<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <style>
     body{
         background: #141414;
     }
 </style>
    <title>Text-to-speech</title>
</head>
<body class="text-white">
    <div class="container text-center">
 <img src="img/speech.png" alt="" class="mb-5">
 <div class="row">
 <div class="col-md-6 mx-auto">
     <form>
         <div class="form-group">
             <textarea name="" id="text-input"
             class="form-control form-control-lg"
             >
             </textarea>
         </div>
         <div class="form-group">
             <label for="rate">Rate</label>
             <div id="rate-value" class="badge badge-primary">1</div>
             <input type="range" id="rate" class="custom-range"
             min="0.5" max="2" value="1" step="0.1">
         </div>
         <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary">1</div>
            <input type="range" id="pitch" class="custom-range"
            min="0" max="2" value="1" step="0.1">
        </div>
        <div class="form-group">
            <select class="form-control form-control-lg" id="voice-select"></select>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Kalbeti</button>
     </form>
 </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
    
</body>
</html>
